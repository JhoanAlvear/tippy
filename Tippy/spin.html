<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
    <!-- favicon -->
    <link rel="stylesheet" href="spin.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tippy</title>
    <meta charset="UTF-8" />

</head>

<body>
    <div class="container">
        <!-- logo -->
        <div class="logo-container">
            <img src="logo2.png" alt="logo" id="logo">
        </div>

        <h1 class="title">Decide who PAYS!</h1>
        <div class="pointer-wrap">
            <img id="pointer" src="bottle.png" alt="pointer" />
        </div>
        <div class="btn-wrap">
            <button id="btn" class="btn">SPIN</button>
            <a href="index.html"><p style="margin-top: 0.6em;">Home</p></a>
        </div>
        <p class="authorName">
            < Made with ðŸ’™ by Rutvikk :D>
        </p>
    </div>

    <script>
        let angle = 0
        const pointer = document.querySelector('#pointer')
        const btn = document.querySelector('#btn')

        btn.addEventListener('click', function () {
            angle = angle + 2 * 360 + Math.random() * 360
            pointer.style.transform = `rotate(${angle}deg)`
        })
    </script>
</body>

</html>
